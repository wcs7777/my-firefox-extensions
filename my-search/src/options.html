<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
	<form id="setSuggestion">
		<label for="keyword">Keyword</label>
		<input type="text" id="keyword">
		<label for="templateUrl">Template URL</label>
		<input type="text" id="templateUrl">
		<label for="textSlot">Text Slot</label>
		<input type="text" id="textSlot">
		<label for="spaceReplacement">Space Replacement</label>
		<input type="text" id="spaceReplacement">
		<button type="submit">Set</button>
	</form>
	<hr>
	<form id="setDefaultKeyword">
		<label for="defaultKeyword">Default Keyword</label>
		<select id="defaultKeyword">
		</select>
		<button type="submit">Set</button>
	</form>
	<hr>
	<form id="removeSuggestion">
		<label for="removeKeyword">Keyword to Remove</label>
		<input type="text" id="removeKeyword">
		<button type="submit">Remove</button>
	</form>
	<script type="module" src="options.js"></script>
</body>
</html>
