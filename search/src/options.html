<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
	<form id="setItem">
		<label for="accessKey">Access Key</label>
		<input type="text" id="accessKey">
		<label for="title">Title</label>
		<input type="text" id="title">
		<label for="templateUrl">Template URL</label>
		<input type="text" id="templateUrl">
		<label for="textSlot">Text Slot</label>
		<input type="text" id="textSlot">
		<label for="spaceReplacement">Space Replacement</label>
		<input type="text" id="spaceReplacement">
		<label for="isPopup">Is Popup?</label>
		<select id="isPopup">
			<option value="false" selected>False</option>
			<option value="true">True</option>
		</select>
		<button type="submit">Set</button>
	</form>
	<hr>
	<form id="removeItem">
		<label for="removeAccessKey">Remove Access Key</label>
		<input type="text" id="removeAccessKey">
		<button type="submit">Remove</button>
	</form>
	<hr>
	<form id="setParentItemAccessKey">
		<label for="parentItemAccessKey">Parent Item Access Key</label>
		<input type="text" id="parentItemAccessKey">
		<button type="submit">Set</button>
	</form>
	<script type="module" src="options.js"></script>
</body>
</html>
