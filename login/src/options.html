<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
	<form id="setLogin">
		<label for="domain">Domain</label>
		<select id="domain">
			<option value="forvo" selected>Forvo</option>
			<option value="gmail">Gmail</option>
			<option value="microsoft">Microsoft</option>
			<option value="github">Github</option>
		</select>
		<label for="shortcut">Shortcut</label>
		<select id="shortcut">
			<option value="1"selected>1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
		</select>
		<label for="User">User</label>
		<input type="text" id="user" required>
		<label for="password">Password</label>
		<input type="text" id="password" required>
		<button type="submit">Set Login</button>
	</form>
	<form id="removeLogin">
		<label for="removeDomain">Domain</label>
		<select id="removeDomain">
			<option value="forvo" selected>Forvo</option>
			<option value="gmail">Gmail</option>
			<option value="microsoft">Microsoft</option>
			<option value="github">Github</option>
		</select>
		<label for="removeShortcut">Shortcut</label>
		<select id="removeShortcut">
			<option value="1"selected>1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
		</select>
		<button type="submit">Remove Login</button>
	</form>
	<script type="module" src="options.js"></script>
</body>
</html>
