<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
	<form id="setOptions">
		<label for="lightColor">Light Color</label>
		<input type="text" id="lightColor">
		<label for="lightShortcut">Light Shortcut</label>
		<input type="text" id="lightShortcut">
		<label for="darkColor">Dark Color</label>
		<input type="text" id="darkColor">
		<label for="darkShortcut">Dark Shortcut</label>
		<input type="text" id="darkShortcut">
		<label for="boxShadow">box-shadow</label>
		<input type="text" id="boxShadow">
		<button type="submit">Set</button>
	</form>
	<script type="module" src="options.js"></script>
</body>
</html>
