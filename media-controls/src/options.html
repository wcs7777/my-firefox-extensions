<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
	<form id="setOptions">
		<label for="shortcut">Shortcut (Ctrl+?)</label>
		<input type="text" id="shortcut">
		<label for="timeRate">Time Rate</label>
		<input type="text" id="timeRate">
		<label for="timeCtrlRate">Time Ctrl Rate</label>
		<input type="text" id="timeCtrlRate">
		<label for="speedRate">Speed Rate</label>
		<input type="text" id="speedRate">
		<label for="speedCtrlRate">Speed Ctrl Rate</label>
		<input type="text" id="speedCtrlRate">
		<label for="activated">Activated?</label>
		<select id="activated">
			<option value="true" selected>True</option>
			<option value="false">False</option>
		</select>
		<button type="submit">Set</button>
	</form>
	<script type="module" src="options.js"></script>
</body>
</html>
